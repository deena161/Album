<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALBUM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/3342/3342176.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>Album Creation</h1>
        </div>
        <div class="right">
            <input type="file" id="input-image1">
            <input type="file" id="input-image2">
            <input type="text" id="input-text" placeholder="Text...">
        </div>
        <div class="btn">
            <div class="template">
                <div class="temp1" onclick="create1()"></div>
                <button onclick="create1()">Create Viro</button>
            </div>
            <div class="template">
                <div class="temp2" onclick="create2()"></div>
                <button onclick="create2()">Create Sprial</button>
            </div>
        </div>
    </div>



    <div class="display" id="display">
        <div class="out" id="out">
            <div class="front" id="front">
                <h2 id="text1"></h2>
                <img src="" alt="" id="img1">
            </div>
            <div class="back" id="back">
                <img src="" alt="" id="img2" >
            </div>
        </div>

        <div class="edit">
            <br>
            <h3>First Image</h3>
            <div class="image1">
                <i class="fa-solid fa-rotate-left" onclick="right()"></i>
                <i class="fa-solid fa-rotate-right" onclick="left()"></i>
                <i class="fa-solid fa-magnifying-glass-plus" onclick="plus()"></i>
                <i class="fa-solid fa-magnifying-glass-minus" onclick="minus()"></i>
                <div class="mirror" onclick="mirror()"></div>
                <i class="fa-solid fa-arrow-left" onclick="lmove()"></i>
                <i class="fa-solid fa-arrow-right" onclick="rmove()"></i>
                <i class="fa-solid fa-arrow-up" onclick="tmove()"></i>
                <i class="fa-solid fa-arrow-down" onclick="bmove()"></i>
            </div> <br><hr><br>
            <h3>Second Image</h3>
            <div class="image2">
                <i class="fa-solid fa-rotate-left" onclick="right2()"></i>
                <i class="fa-solid fa-rotate-right" onclick="left2()"></i>
                <i class="fa-solid fa-magnifying-glass-plus" onclick="plus2()"></i>
                <i class="fa-solid fa-magnifying-glass-minus" onclick="minus2()"></i>
                <div class="mirror" onclick="mirror2()"></div>
                <i class="fa-solid fa-arrow-left" onclick="lmove2()"></i>
                <i class="fa-solid fa-arrow-right" onclick="rmove2()"></i>
                <i class="fa-solid fa-arrow-up" onclick="tmove2()"></i>
                <i class="fa-solid fa-arrow-down" onclick="bmove2()"></i>
            </div>
            <br><hr>
            <center><button id="download-btn">Download Album</button></center>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>

</html>
